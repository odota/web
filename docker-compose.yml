# If it does not fit your personal use case, docker-compose.override.yml is a preferred way to go.

version: '2'
services:
  ui:
    build:
      context: .
      dockerfile: Dockerfile
    image: odota/ui
    entrypoint: "./scripts/docker.sh"
    ports:
      - "8080:8080"
    volumes: 
      - .:/usr/src
    container_name: odota-ui
